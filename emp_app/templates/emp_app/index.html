<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Employee Management</a>

            <!-- Admin Login Button -->
            <div class="d-flex">
                <a href="{% url 'admin_login' %}" class="btn btn-outline-light">Admin Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-5">
        <h2>Employee Management System</h2>
        <p class="text-muted">Manage employees with ease</p>

        <div class="d-grid gap-3 col-6 mx-auto mt-4">
            <a id="addEmployee" href="{% url 'addEmp' %}" class="btn btn-success">Add Employee</a>
            <a id="removeEmployee" href="{% url 'removeEmp' %}" class="btn btn-danger">Remove Employee</a> 
            <a id="filterEmployee" href="{% url 'filterEmp' %}" class="btn btn-primary">Filter Employee</a>
            <a id="viewEmployee" href="{% url 'viewEmp' %}" class="btn btn-info">View Employees</a>
        </div>
    </div>

</body>
</html>
