<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Remove Employee</h2>

        <form method="POST" action="{% url 'removeEmp' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="emp_id" class="form-label">Select Employee</label>
                <select name="emp_id" id="emp_id" class="form-select" required>
                    <option value="">-- Select an Employee --</option>
                    {% for emp in employees %}
                        <option value="{{ emp.id }}">{{ emp.first_name }} {{ emp.last_name }} (ID: {{ emp.id }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Remove Employee</button>
        </form>
    </div>
</body>
</html>
